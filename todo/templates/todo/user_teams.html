<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Teams</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="container-fluid">
  <h1 class="text-center">My Teams</h1>
  <hr>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {% if teams %}
        <ul class="list-group">
          {% for team in teams %}
            <li class="list-group-item">
                <strong>{{ team.name }}</strong> : {{ team.description }}
                <!-- Update button -->
                <a href="{% url 'update_team' team.id %}" class="btn btn-warning btn-sm pull-right" style="margin-left: 10px;">Update</a>
                <!-- Delete button -->
                <a href="{% url 'delete_team' team.id %}" class="btn btn-danger btn-sm pull-right">Delete</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-center">You are not a part of any teams.</p>
      {% endif %}

      <div class="text-center">
        <a href="{% url 'todo' %}" class="btn btn-primary">Back to Main Page</a>
      </div>
      <br>
      <br>
    </div>
  </div>
</body>
</html>
